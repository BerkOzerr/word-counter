<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

    <div class="container">
      <h1>Word Counter</h1>

    </div>
  </body>
</html>
